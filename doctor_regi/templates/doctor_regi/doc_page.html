{% extends 'ndapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Doctor Registration{% endblock %}

{% block content %}
<div>
<h2>Doctor Registration</h2>
    <form method="post" action="{% url 'doc_regi' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
