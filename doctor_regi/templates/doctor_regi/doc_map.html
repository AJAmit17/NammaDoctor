{% extends 'ndapp/base.html' %}

{% block content %}
  <div id="map"></div>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    var map;
    function initMap1() {
      map = new mappls.Map("map", {
        center: [12.9716, 77.5946] //Bengaluru Co-ordinates
      });
        mappls.setStyle('standard-hybrid', map);
      map.addListener("load", function () {
        threeOBJ = mappls.add3DModel({
          map: map,
          pitchChanged: 0,
          callback: function (d) {
            data = d;
            console.log(data);
          }
        });
      });
    }
  </script>
  <script src="https://apis.mappls.com/advancedmaps/api/{{ token }}/map_sdk?layer=vector&v=3.0&callback=initMap1&libraries=geoanalytics"></script>

{% endblock %}
