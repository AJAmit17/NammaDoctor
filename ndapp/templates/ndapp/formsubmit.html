<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission Successful</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom styles -->
    <style>
      body {
        background-color: #f9fafb;
        font-family: "Open Sans", sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 100px auto;
        padding: 0 1rem;
      }

      .heading {
        font-size: 2.5rem;
        font-weight: 700;
        color: #374151;
        margin-bottom: 1.5rem;
        text-align: center;
        text-shadow: 1px 1px #f3f4f6;
      }

      .message {
        background-color: #ffffff;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 3rem;
        text-align: center;
      }

      .text {
        font-size: 1.25rem;
        color: #6b7280;
        margin-bottom: 1.5rem;
      }

      .btn {
        background-color: #3b82f6;
        color: #ffffff;
        font-size: 1.25rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Form Submission Successful</h1>
      <div class="message shadow-lg shadow-blue-500/50">
        <p class="text">Thank you for submitting the form.</p>
        <p class="text">We will get back to you as soon as possible.</p>
        <a class="btn btn-primary" href="{% url 'home' %}">Return to homepage</a>
      </div>
    </div>
  </body>
</html>
