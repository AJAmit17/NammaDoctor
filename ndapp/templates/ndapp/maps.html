 


  <html>
    <head>
      <title>NearBy Custom Category</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="NearBy Custom Category">
  
          <script src="https://apis.mappls.com/advancedmaps/api/f7008ae5002bf1bf1494247890c611be/map_sdk?layer=vector&v=3.0&callback=initMap1"></script>
          <script src="https://apis.mappls.com/advancedmaps/apif7008ae5002bf1bf1494247890c611be/map_sdk_plugins?v=3.0"></script>
          <style>
           body { margin: 0 ; }
          #map {width: 100%;height: 100vh; margin: 0; padding: 0; }
      </style>
      </head>
      <body>
          <div id="nearby_search" style="background-color:white;width: 300px;position: absolute; z-index: 11111;font-size: 15px; outline: none !important; border-radius: 10px;overflow-y: scroll;">hello thwewbvjcgccn vuj   .b</div>
          <div id="map"></div>
                  <script>
              /*Map Initialization*/
              var map,nr;
              function initMap1(){
              map = new mappls.Map('map', {
                  center: [28.09, 78.3],
                  zoom: 5
              });
              
              map.addListener('load',function(){ 
              /*Nearby plugin initialization*/
              var options = {
                  divId: 'nearby_search',
                  search_icon: false,
                  map: map,
                  keywords:{'FINATM':'ATMs', 'FODCOF;FODIND;FODOTH':'Hotels'},
                  refLocation: "28.632735,77.219696",
                  fitbounds: true,
                  click_callback: function(d) {
                      if (d) {
                          var l = "Name: " + d.placeName + "\nAddress: " + d.placeAddress + "\neLoc: " + d.eLoc;
                          alert(l);
                      };
                  }
              }
              mappls.nearby(options, function(data){
                  nr= data;
                  console.log(nr);
              });
           });
          }
          </script>
          </body>
    </html>
