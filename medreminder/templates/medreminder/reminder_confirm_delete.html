{% extends 'ndapp/base.html' %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete "{{ reminder.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'reminder_detail' reminder.pk %}">Cancel</a>
{% endblock %}
