{% extends 'ndapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form method="POST" action="#">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        Login
      </button>
    </form>
      
    <div class="border-t border-gray-300 mt-3 pt-3">
      <small class="text-gray-500 mx-5">
          Forgot Password?<a class="ml-2 text-blue-500 hover:text-blue-600" href="{% url 'password_reset' %}">Reset here</a>
      </small>
      <small class="text-gray-500 mx-5">
        Need an account?<a class="ml-2 text-blue-500 hover:text-blue-600" href="{% url 'register' %}">Register</a>
      </small>
    </div>
  </div>
{% endblock %}
