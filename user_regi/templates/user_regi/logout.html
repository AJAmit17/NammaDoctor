{% extends 'ndapp/base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
  <div class="max-w-md w-100 bg-white p-4 shadow rounded">
    <div class="d-flex align-items-center justify-content-center">
      <img src="https://img.icons8.com/?size=100&id=w48RpVqAw0pe&format=png" alt="Log Out Icon" class="w-4 h-4 mx-auto my-4 text-gray-600">
    </div>
    <h1 class="h4 mb-4 font-weight-bold align-center">You have been logged out</h1>
    <a href="{% url 'login' %}" class="d-block">
      <button class="w-100 btn btn-primary py-2 rounded-pill">
        Login Again
      </button>
    </a>
  </div>
</div>


{% endblock %}
